<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bangers" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagenx-icon" href="Imagenes/Rick.png">
</head>

<body>
  <div id="root">
    <header>
      <nav>
        <img class="imagenRaM" src="Imagenes/Rick_and_Morty_-_logo_(English).png" id="logo">
        <ul>
          <li><button id="showCharacters" class="buttonPrincipal">Personajes</button></li>
          <li><button id="showLocation" class="buttonPrincipal">Lugares</button></li>
          <li><button id="showCuriosities" class="buttonPrincipal">Datos</button></li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="portals" class="portals">
        <button class="buttoncito" id="characters"><img class="portal" src="Imagenes/portal1.png"></button>
        <button class="buttoncito" id="seasons"><img class="portal" src="Imagenes/portal2.png"></button>
      </div>
    </section>

    <div id="containerSeasons" class="containerSeasons">

      <p>Mira todas las temporadas y capítulos de la serie</p>


    </div>

    <div id="container" class="container">

      <div class="buttons" id="buttons">

        <button id="status" class="stylesButton">Estado</button>

        <section id="filterStatus" class="filterStatus">

          <button id="filterStatusAlive" class="styleButton">Vivo</button>
          <button id="filterStatusDead" class="styleButton">Muerto</button>
          <button id="filterStatusUnknown" class="styleButton">Indefinido</button>


        </section>

        <button id="gender" class="stylesButton">Género</button>

        <section id="filterGender">
          <button id="filterGenderFemale" class="styleButton">Femenino</button>
          <button id="filterGenderMale" class="styleButton">Masculino</button>
          <button id="filterGenderUnknown" class="styleButton">Sexo Indefinido</button>
        </section>

      </div>
    </div>

    <select class="orden" name="orden" id="orderSelector">
        <option value="">Ordenar de la …</option>
        <option value="ABC">A a la Z</option>
        <option value="CBA">Z a la A</option>
      </select>




    <div id="datos" class="datos">


      <p class="tittleDatos">No te pierdas los datos curiosos de la serie <b>Rick and Morty</b>!</p>
      <h3>Sabías que ...</h3>
      <p id="calculos"></p>
      <hr>
      <p>Conoce los 17 datos curiosos de la serie</p>
      <a class="link" target="_blank"
        href="https://culturacolectiva.com/cine/datos-curiosos-de-rick-y-morty-que-no-conocias">Pincha aquí</a>

    </div>

       <div id="containerplace" class="containerplace">

        <select class="filterPlace" name="Filtro" id="filterPlace">

          <option value="">Filtra personajes por origen</option>
          <option value="earth">Tierra (Replacement dimension)</option>
          <option value="earthTwo">Tierra (C-137)</option>
          <option value="resortPlanet">Resort Planet</option>
          <option value="purgePlanet">Purge Planet</option>
          <option value="abadango">Abadango</option>
          <option value="signusExpanse">Signus 5 Expanse</option>
          <option value="postApocalyptic">Post-Apocalyptic Earth</option>
          <option value="venzenulon">Venzenulon 7</option>
          <option value="bepis">Bepis 9</option>
          <option value="nuptia">Nuptia 4</option>
          <option value="fantasyWorld">Fantasy World</option>
          <option value="birdWorld">Bird World</option>
          <option value="unknownFilter">Desconocido</option>

        </select>

      </div>

      <div id="list" class= "list"> 
          <ul id="ulItem" class="ulItem"></ul>
      </div>

    

    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

  </div>
</body>

</html>
